<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Movie Browser</title>
    <!-- Swiper CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #eee;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .swiper {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .swiper-slide {
            background: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .swiper-slide:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.9);
        }
        .movie-poster {
            width: 180px;
            height: 270px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease;
        }
        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        /* Navigation buttons */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
        }
        /* Pagination bullets */
        .swiper-pagination-bullet {
            background: #888;
            opacity: 1;
        }
        .swiper-pagination-bullet-active {
            background: #fff;
        }
    </style>
</head>
<body>
<h1>Movie Browser</h1>

<!-- Swiper container -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        {% for movie in movies %}
        <div class="swiper-slide" onclick="location.href='{{ url_for('movie', movie_id=movie['id']) }}'">
            <img
                    class="movie-poster"
                    src="https://image.tmdb.org/t/p/original{{ movie['poster_path'] }}"
                    alt="{{ movie['title'] }}"
            />
            <div class="movie-title">{{ movie['title'] }}</div>
        </div>
        {% endfor %}
    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 25,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            320: {
                slidesPerView: 1,
                spaceBetween: 10,
            },
            640: {
                slidesPerView: 2,
                spaceBetween: 15,
            },
            1024: {
                slidesPerView: 4,
                spaceBetween: 25,
            },
        },
    });
</script>
</body>
</html>
